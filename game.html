	function ajaxFunction(name,score)
		{
			var ajaxRequest;
			try{
				ajaxRequest = new XMLHttpRequest();
			} catch (e){
				try{
					ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try{
						ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e){
						alert("101011");
						return false;
					}
				}
			}
			ajaxRequest.open("GET", "highscores/submit.php?name="+name+"&score="+score, true);
			ajaxRequest.send(null); 
		}
